<!DOCTYPE html>
<html>
<head>
  <title> Neighborhood Map </title>
  <link rel="stylesheet" href='css/styles.css' />
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <link rel="stylesheet" href='css/bootstrap.min.css'/>
  <link rel="stylesheet" href='css/bootstrap-theme.min.css'/>
  <script src="js/lib/jquery-3.1.1.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Welcome To My City</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <input type="textfield" placeholder="type your search .." data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" class="form-control"/>
        </div>
        <ul data-bind="foreach: locationList" class="list-group">
          <li class="list-group-item">
            <i data-bind="css: glyphicon"></i>
              <strong data-bind="text: businessName" class="locationHeading"></strong>
              <div data-bind="text: address"></div>
          </li>
        </ul>
      </div>
      <div class="col-md-8">
        <div id="map" style="width: 900px; height: 600px;"></div>
      </div>
    </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcaaPodXy0sjwWOmh6y0y920zy4UBZj3U&callback=initMap"
  async defer></script>
  <script src="js/lib/knockout-3.4.1.js"></script>
  <script src="js/app.js"></script>
  </div>
</body>
</html>
