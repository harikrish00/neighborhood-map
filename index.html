<!DOCTYPE html>
<html>
<head>
  <title> Neighborhood Map </title>
  <link rel="stylesheet" href='css/styles.css'>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href='css/bootstrap.min.css'>
  <link rel="stylesheet" href='css/bootstrap-theme.min.css'>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Welcome To My City</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <input type="textfield" placeholder="type your search .." data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" class="form-control"/>
        </div>
        <div class="container-fluid well">
          <div class="radio">
            <label>
              <input type="radio" value="All" data-bind="checked:filter">
              <i class="glyphicon glyphicon-map-marker"></i>All
            </label>
            <label>
              <input type="radio" value="Food" data-bind="checked:filter">
              <i class="glyphicon glyphicon-cutlery"></i>Food
            </label>
            <label>
              <input type="radio" value="Entertainment" data-bind="checked:filter">
              <i class="glyphicon glyphicon-music"></i>Entertainment
            </label>
            <label>
              <input type="radio" value="Pubs" data-bind="checked:filter">
              <i class="glyphicon glyphicon-glass"></i>Bar
            </label>
            <label>
              <input type="radio" value="Coffee" data-bind="checked:filter">
              <i class="glyphicon glyphicon-barcode"></i>Coffee
            </label>
          </div>
        </div>
        <ul data-bind="foreach: filterLocations" class="list-group" id="selectable">
          <li class="list-group-item ui-widget-content" data-bind="click: $parent.showInfoWindow">
            <i data-bind="css: glyphicon"></i>
              <strong data-bind="text: businessName" class="locationHeading"></strong>
              <div data-bind="text: address"></div>
        </ul>
      </div>
      <div class="col-sm-offset-0.5; col-sm-8 map">
        <div id="map"></div>
      </div>
    </div>
  <script src="js/lib/jquery-3.1.1.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcaaPodXy0sjwWOmh6y0y920zy4UBZj3U&callback=initMap"
  async defer></script>
  <script src="js/lib/knockout-3.4.1.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </div>
</body>
</html>
